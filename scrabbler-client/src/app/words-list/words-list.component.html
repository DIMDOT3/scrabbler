<div class="card">
  <div class="card-body">
    <h5 class="card-title">Your Words</h5>
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Word</th>
          <th scope="col">Score ({{ score }})</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let word of wordsList">
          <td>{{ word.word }}</td>
          <td>{{ word.score }}</td>
          <td><i class="pi pi-times" (click)="handleRemoveWord(word)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
