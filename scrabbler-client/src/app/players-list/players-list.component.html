<h2>Players</h2>
<p-accordion [multiple]="true">
  <p-accordionTab *ngFor="let player of playersList">
    <p-header>
      {{ player.name }} | Total Words: 10 | Total Score: {{ player.totalScore }}
      <!-- <div class="row">
        <div class="col-md-7">{{ player.name }}</div> <div class="col-md-3">Total Words</div>
        <div class="col-md-2">Total Score</div>
      </div> -->
    </p-header>
    <table class="table">
      <thead class="thead-light">
        <tr> <th scope="col">Word</th> <th scope="col">Score</th> <th scope="col"></th> </tr>
      </thead>
      <tbody>
        <tr *ngFor="let word of player.wordsList">
          <td>{{ word.word }}</td> <td>{{ word.score }}</td>
          <td><i class="pi pi-times" (click)="handleRemoveWord(word, player.id)"></i></td>
        </tr>
      </tbody>
    </table>
  </p-accordionTab>
</p-accordion>
