<p-tabView>
  <p-tabPanel header="Add Word"
    ><app-word-form
      [players]="players"
      (removingWord)="removeWord($event)"
      (submitWord)="submitWord($event)"
    ></app-word-form
  ></p-tabPanel>
  <p-tabPanel header="Add Player"
    ><app-player-form (submittingPlayer)="submitPlayer($event)" id="submit-player-test"></app-player-form
  ></p-tabPanel>
</p-tabView>
