<p-tabView>
  <p-tabPanel header="Add Word"
    ><app-word-form
      [players]="playersList"
      (removingWord)="removeWord($event)"
      (submittingWord)="submitWord($event)"
    ></app-word-form
  ></p-tabPanel>
  <p-tabPanel header="Add Player"
    ><app-player-form (submittingPlayer)="submitPlayer($event)"></app-player-form
  ></p-tabPanel>
</p-tabView>
